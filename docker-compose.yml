services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sequence_insights
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./server/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sequence_insights"]
      interval: 5s
      timeout: 3s
      retries: 20
  api:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: sequence_insights_api
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: sequence_insights
      HTTP_HOST: localhost
      HTTP_PORT: 8080
      DB_URL: postgres://postgres:postgres@db:5432/sequence_insights?sslmode=disable
      WORKERS_COUNT: 4
      JOB_QUEUE_SIZE: 100
      # API_KEY: "your_api_key_here"  # Uncomment and set your API key if needed
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
volumes:
  db_data: