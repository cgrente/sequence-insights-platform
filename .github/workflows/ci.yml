name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  go:
    name: Lint & Test (Go)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: server/go.mod
          cache: true

      - name: Go fmt
        working-directory: server
        run: gofmt -w .

      - name: Go vet
        working-directory: server
        run: go vet ./...

      - name: Go test
        working-directory: server
        run: go test ./...