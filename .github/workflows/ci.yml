name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: server/go.mod
          cache-dependency-path: server/go.sum

      - name: Go fmt (check)
        run: |
          cd server
          test -z "$(gofmt -l .)"

      - name: Go test
        run: |
          cd server
          go test ./...

      - name: Go vet
        run: |
          cd server
          go vet ./...
